<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consulta 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${products}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aun no se han registrado productos con 2 o más costos históricos !</h2>
				<div th:case="*">
					<h2 class="my-5">PRODUCTOS CON 2 O MÁS COSTOS HISTÓRICOS</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Número de producto</th>
								<th>Nombre de producto</th>
								<th>Cantidad de costos históricos</th>

								
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td class="text-info" th:text="${product.productid}"></td>
								<td class="text-info" th:text="${product.productnumber}"></td>
								<td class="text-info" th:text="${product.name}"></td>
								<td class="text-info" th:text="${product.quantityProductcosthistory}"></td>
									<!-- <td class="text-info"
									th:text="${product.productsubcategory.name}"></td> -->
						

								<!-- <td><a
									th:href="@{/templatesproduct/consultasubcategory/{id}(id=1)}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-arrow-right ml-2"></i></a></td> -->


							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
