<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${customers}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aun no se han registrado clientes !</h2>
				<div th:case="*">
					<h2 class="my-5">CUSTOMERS</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>

								<th>modifieddate</th>
								<th>personid</th>
								<th>rowguid</th>

								<th>Edit</th>
								<th>Delete</th>
								<th>Store</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td class="text-info" th:text="${customer.customerid}"></td>

								<td class="text-info" th:text="${customer.modifieddate}"></td>
								<td class="text-info" th:text="${customer.personid}"></td>
								<td class="text-info" th:text="${customer.rowguid}"></td>



								<td><a
									th:href="@{/templatesCustomer/edit/{id}(id=${customer.customerid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

								<td><a
									th:href="@{/templatesCustomer/del/{id}(id=${customer.customerid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>


								<td><a
									th:href="@{/templatesCustomer/Index/{id}(id=${customer.customerid})}"
									class="btn btn-primary"><i
										class="fas fa-solid fa-store ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/templatesCustomer/add-customer/" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
