<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">update customer</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/templatesCustomer/edit/{id}(id=${customer.customerid})}"
					th:object="${customer}" method="post">
					<div class="row">
						<div class="form-group col-md-6">


							<div class="form-group col-md-6">
								<label for="customerid" class="col-form-label">customerid </label> <input type="text" th:field="*{customerid}"
									class="form-control" id="customerid" placeholder="" readonly="readonly">
								<span th:if="${#fields.hasErrors('customerid')}"
									th:errors="*{customerid}"
									class="iddd incorrecto"></span>
							</div>

	

						

							<div class="form-group col-md-6">
								<label for="modifieddate" class="col-form-label">Fecha
									de modificacion </label> <input type="date" th:field="*{modifieddate}"
									class="form-control" id="modifieddate" placeholder="">
								<span th:if="${#fields.hasErrors('modifieddate')}"
									th:errors="*{modifieddate}"
									class="Fecha de modificacion debe ser mayor a la actual"></span>
							</div>


							<div class="form-group col-md-6">
								<label for="rowguid" class="col-form-label">rowguid</label> <input
									type="number" th:field="*{rowguid}" class="form-control"
									id="rowguid" placeholder="rowguid"> <span
									th:if="${#fields.hasErrors('rowguid')}" th:errors="*{rowguid}"
									class="text-danger"></span>
							</div>









						




						</div>
					</div>

					<div class="row">
						<div class="col-md-5 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Customer">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
